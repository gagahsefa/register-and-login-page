<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login </title>
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://booking.luxetribes.com/css/app.css?v=1646742273" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        
    <style>
        
        body {
            background-color: #fff !important;
        }
    </style>
</head>
<body>
    
    <main class="main-content">
                <div class="container-fluid login-page">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="container">
                    <div class="justify-content-center">
                        <div class="login">
                            <div class="heading">
                                <h4>Welcome To My World!</h4>
                            </div>
                            <form action="" method="POST">                             
                                <div class="form-group">
                                    <label for="username"><i></i></label><br>
                                    <input 
                                    type="text" 
                                    class="form-control " 
                                    id="username" 
                                    name="username" 
                                    pattern="[A-Za-z0-9]+" 
                                    placeholder="Enter username" 
                                    title="Username must be alphabets and numbers only" 
                                    required>
                                </div>

                                <div class="form-group">
                                    <input 
                                    id="password" 
                                    type="password" 
                                    class="form-control " 
                                    name="password" 
                                    placeholder="Password" 
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                                    title="Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 symbol and 1 number with a minimum length of 6 characters" required>
                                </div>

                                <div class="form-group row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary w-100">
                                            Login
                                        </button>
                                    </div>
                                </div>

                                <p class="text-muted">Don&#039;t have an account? <a href="register.html">Register</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 p-0">
                <div class="back-grey">

                </div>
            </div>
        </div>
    </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });
         $(".datepicker").flatpickr({
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
        });
        
        
        </script>
       <script>
       
   </script>
</body>
</html>
