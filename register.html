
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>
    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/1655e340b0.js" crossorigin="anonymous"></script>
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://booking.luxetribes.com/css/app.css?v=1646742317" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://booking.luxetribes.com/css/dashboard.css?v=1646751468" rel="stylesheet">

        
        <link rel="stylesheet" href="https://booking.luxetribes.com/plugins/intl-tel-input/build/css/intlTelInput.css?v=1646742317">
    <style>
        body {
            background-color: #fff !important;
        }
    </style>
</head>
<body>      
     <main class="main-content">
                <div class="container-fluid register-page">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="register">
                    <div class="heading">
                        <h4>Sign Up with us now
                            <br>
                            <span></span>
                        </h4>
                    </div>

                    
                    <form class="row g-3" action="" method="POST" enctype="multipart/form-data">
                        <input type="hidden" value="">                        
                        <div class="media mb-2">
                            <img src="" class="mr-3 thumbnail" width="75" alt="Profile photo">
                            <div class="media-body">
                              <h5 class="mt-0">Add your photo (optional)</h5>
                              <small class="text-muted d-block">Supported formats: jpg, jpeg, png.</small>
                              <label for="photo">
                                <i class="fas fa-upload"></i> click to upload
                                <input type="file" name="photo" id="photo" onchange="displayImage(this)" hidden>
                              </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputName" class="form-label"></label>
                                <input 
                                type="text" 
                                class="form-control" 
                                id="name" 
                                name="name" 
                                placeholder="Full name" 
                                value="" 
                                required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputdob" class="form-label"></label>
                                <input 
                                type="text" 
                                class="form-control datepicker" 
                                id="dob" 
                                name="dob" 
                                placeholder="Date Of Birth" 
                                value="" 
                                required>
                            </div>

                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label"></label>
                                <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                placeholder="Enter Email" 
                                value="" required>
                            </div>

                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label"></label>
                                <input 
                                type="text" 
                                class="form-control" 
                                id="username" 
                                name="username" 
                                placeholder="Username" 
                                value="" 
                                required>
                            </div>

                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label"></label>
                                <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="name" 
                                placeholder="Enter Password" 
                                value="" 
                                required>
                            </div>

                            <div class="col-md-6">
                                <label for="inputphone_number" class="form-label"></label>
                                <div class="form-group">
                                <input 
                                type="tel" 
                                class="form-control " 
                                id="phone" 
                                name="phone_number" 
                                placeholder="Phone Number" 
                                value="" required>
                                <span id="output" class="invalid-feedback"></span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="inputnationality" class="form-label"></label>
                                <div class="form-group">
                                    <select name="" id="nationality" class="form-control select2 " required>
                                        <option hidden selected disabled>Select nationality</option>
                                        <option  value="1">Ghana</option>
                                        <option  value="2">USA</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="inputabout" class="form-label"></label>
                                <div class="form-floating">
                                    <textarea 
                                    class="form-control" 
                                    name="about" id="about" 
                                    rows="5" 
                                    placeholder="Talk to us, we are ready to help you (optional)"></textarea>
                                    <label for="floatingTextarea2"></label>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <div class="">
                                    <button type="submit" class="btn btn-primary w-100">
                                        Create your account
                                    </button>
                                </div>
                            </div>
    
                            <p class="text-muted">Already have an account? <a href="login.html">Log in</a></p>
                        </div>
                      </form>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 right-column p-0 position-relative">
                <div class="back-grey">

                </div>
            </div>
        </div>
    </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://booking.luxetribes.com/js/app.js?v=1646751468"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
    
        $(".datepicker").flatpickr({
        altInput: true,
        altFormat: "F j, Y",
        dateFormat: "Y-m-d",
    });
    </script>


    </script>
        <script src="https://booking.luxetribes.com/plugins/intl-tel-input/build/js/intlTelInput.js?v=1646751468"></script>
        <script src="https://booking.luxetribes.com/js/init-tel-input.js?v=1646751468"></script>
        <script src="https://booking.luxetribes.com/js/register.js?v=1646751468"></script>
        <script src="https://booking.luxetribes.com/plugins/intl-tel-input/build/js/utils.js?v=1646751468">
    </script>


</body>
</html>
